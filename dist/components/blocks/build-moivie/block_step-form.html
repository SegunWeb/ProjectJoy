
<div class="step-form">
  <h2 class="text-center title-text__md title-text__step">Введите данные</h2><!----form box----->
  <div class="step-box step-box__form"><!----form----->
    <form class="step-form-box" id="data">
      <div class="form-group">
        <label for="name">ФИО</label>
        <input class="form-control" type="text" id="name" placeholder="" minlength="3" required="required"/>
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input class="form-control" type="phone" id="phone" placeholder="" minlength="7" required="required"/>
      </div>
      <div class="form-group">
        <label for="mail">Email</label>
        <input class="form-control" type="email" id="mail" placeholder="" minlength="8" required="required"/>
      </div>
      <div class="form-group">
        <label for="text">Город</label>
        <input class="form-control" type="text" id="text" placeholder="" minlength="3" required="required"/>
      </div>
    </form>
  </div>
  <div class="step__btn">
    <button class="btn btn-text btn__prev">назад</button>
    <button class="btn btn-text btn__sub" type="submin" form="data">далее</button>
  </div>
</div>
